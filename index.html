<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スペースインベーダー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score">スコア: <span id="score">0</span></div>
            <div class="lives">ライフ: <span id="lives">3</span></div>
            <div class="level">レベル: <span id="level">1</span></div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-controls">
            <div class="instructions">
                <p>← → キー: 移動</p>
                <p>スペースキー: ショット</p>
                <p>Enterキー: ゲーム開始/リスタート</p>
            </div>
        </div>
        
        <div id="gameOverScreen" class="game-over hidden">
            <h2>ゲームオーバー</h2>
            <p>最終スコア: <span id="finalScore">0</span></p>
            <button id="restartButton">もう一度プレイ</button>
        </div>
        
        <div id="startScreen" class="start-screen">
            <h1>スペースインベーダー</h1>
            <p>Enterキーを押してゲーム開始</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
